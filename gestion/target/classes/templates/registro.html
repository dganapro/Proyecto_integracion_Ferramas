<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .register-form {
            padding: 40px;
        }
        
        .register-image {
            background: linear-gradient(rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f0f0f0"/><path d="M20 30h60v40H20z" fill="%23ddd"/><circle cx="30" cy="40" r="3" fill="%23999"/><circle cx="70" cy="40" r="3" fill="%23999"/><path d="M25 60h50v5H25z" fill="%23999"/></svg>');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            min-height: 600px;
        }
        
        .brand-logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .input-group-text {
            background: transparent;
            border: 1px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
            margin-bottom: 0;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <a href="/login" class="back-link">
        <i class="fas fa-arrow-left me-2"></i>Volver al Login
    </a>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="register-container row g-0">
                    <div class="col-md-5 register-image">
                        <div>
                            <i class="fas fa-tools brand-logo"></i>
                            <h2 class="fw-bold">Únete a Nosotros</h2>
                            <p class="lead">Crea tu cuenta y comienza a gestionar tu ferretería de manera eficiente</p>
                            <div class="mt-4">
                                <div class="mb-3">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span>Gestión de inventario</span>
                                </div>
                                <div class="mb-3">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span>Control de ventas</span>
                                </div>
                                <div class="mb-3">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span>Reportes detallados</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-7 register-form">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-dark">Crear Cuenta</h3>
                            <p class="text-muted">Completa los datos para registrarte</p>
                        </div>
                        
                        <!-- Área para mostrar mensajes -->
                        <div id="messageArea"></div>
                        
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control" 
                                               id="nombre" 
                                               name="nombre" 
                                               placeholder="Nombre" 
                                               required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control" 
                                               id="apellido" 
                                               name="apellido" 
                                               placeholder="Apellido" 
                                               required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       placeholder="Correo electrónico" 
                                       required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </span>
                                <input type="tel" 
                                       class="form-control" 
                                       id="telefono" 
                                       name="telefono" 
                                       placeholder="Teléfono">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" 
                                               class="form-control" 
                                               id="password" 
                                               name="password" 
                                               placeholder="Contraseña" 
                                               required
                                               minlength="6">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" 
                                               class="form-control" 
                                               id="confirmPassword" 
                                               name="confirmPassword" 
                                               placeholder="Confirmar contraseña" 
                                               required
                                               minlength="6">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="rol" class="form-label">
                                    <i class="fas fa-user-tag me-2"></i>Tipo de cuenta
                                </label>
                                <select class="form-control" id="rol" name="rol" required>
                                    <option value="">Selecciona un tipo de cuenta</option>
                                    <option value="USUARIO">Usuario Regular</option>
                                    <option value="ADMINISTRADOR">Administrador</option>
                                </select>
                            </div>
                            
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-register btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                            </button>
                            
                            <div class="text-center">
                                <span class="text-muted">¿Ya tienes cuenta? </span>
                                <a href="/login" class="text-decoration-none fw-bold">Inicia sesión aquí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const messageArea = document.getElementById('messageArea');
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            
            // Validación de contraseñas en tiempo real
            confirmPasswordField.addEventListener('input', function() {
                if (passwordField.value !== confirmPasswordField.value) {
                    confirmPasswordField.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    confirmPasswordField.setCustomValidity('');
                }
            });
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validar contraseñas
                if (passwordField.value !== confirmPasswordField.value) {
                    showMessage('Las contraseñas no coinciden', 'danger');
                    return;
                }
                
                const formData = new FormData(registerForm);
                const registerData = {
                    nombre: formData.get('nombre'),
                    apellido: formData.get('apellido'),
                    email: formData.get('email'),
                    telefono: formData.get('telefono'),
                    password: formData.get('password'),
                    rol: formData.get('rol')
                };
                
                try {
                    showMessage('Creando cuenta...', 'info');
                    
                    const response = await fetch('/api/auth/registro', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(registerData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('Cuenta creada exitosamente. Redirigiendo al login...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                        
                    } else {
                        showMessage(result.mensaje || 'Error al crear la cuenta', 'danger');
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Error de conexión. Por favor, intenta nuevamente.', 'danger');
                }
            });
            
            function showMessage(message, type) {
                messageArea.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${getIconForType(type)} me-2"></i>${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
            
            function getIconForType(type) {
                const icons = {
                    success: 'check-circle',
                    danger: 'exclamation-triangle',
                    info: 'info-circle',
                    warning: 'exclamation-circle'
                };
                return icons[type] || 'info-circle';
            }
        });
    </script>
</body>
</html>
