{% extends 'ferreteria/base.html' %}

{% block title %}Crear Cuenta - Ferretería{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Crear Nueva Cuenta</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">Nombre:</label>
                                    <input type="text" name="first_name" class="form-control" 
                                           id="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Apellido:</label>
                                    <input type="text" name="last_name" class="form-control" 
                                           id="last_name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" 
                                   id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nombre de Usuario:</label>
                            <input type="text" name="username" class="form-control" 
                                   id="id_username" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_password1" class="form-label">Contraseña:</label>
                                    <input type="password" name="password1" class="form-control" 
                                           id="id_password1" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_password2" class="form-label">Confirmar Contraseña:</label>
                                    <input type="password" name="password2" class="form-control" 
                                           id="id_password2" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">¿Ya tienes cuenta? 
                            <a href="{% url 'login' %}" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
